<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flappy Square – ArcadeHub</title>
  <link href="../styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .game-wrap{max-width:900px;margin:20px auto;padding:12px}
    .canvas-wrap{display:grid;place-items:center;background:#f3f4f6;border:1px solid #e5e7eb;border-radius:12px;min-height:360px}
    .controls{margin-top:10px;color:#64748b}
    /* Ensure CTA styling applies to links/buttons consistently */
    .cta{-webkit-appearance:none;appearance:none;border:0;background:linear-gradient(90deg,var(--accent2),var(--accent1));
         color:#fff;text-decoration:none;padding:.85rem 1.2rem;border-radius:12px;cursor:pointer;display:inline-block}
    .cta.small{padding:.55rem .9rem;border-radius:10px;font-size:.95rem}
  </style>
</head>
<body>
<header class="site-header">
  <div class="wrap bar">
    <a class="brand" href="../index.html"><img src="../assets/logo.svg" alt="ArcadeHub logo" style="height:36px"><strong class="brand-name">ArcadeHub</strong></a>
    <a class="cta" href="../index.html" style="text-decoration:none;">Back to Home</a>
  </div>
</header>

<main class="wrap section">
  <div class="panel">
    <h1 class="h2">Flappy Square</h1>
    <div class="game-wrap">

      <div class="canvas-wrap">
        <canvas id="f" width="480" height="360"></canvas>
      </div>

      <div class="controls small"><strong>How to play:</strong> Click or press <kbd>Space</kbd> to flap. Avoid pipes.</div>
      <div class="controls"><a class="cta small" id="restartBtn" href="#">Restart</a></div>

      <script>
        // -------- High score utility (localStorage) --------
        function saveHighScore(gameKey, score){
          const key='arcadehub_scores';
          let data={}; try{ data=JSON.parse(localStorage.getItem(key))||{} }catch(e){ data={} }
          const prev=data[gameKey]?.best || 0;
          if(score>prev){ data[gameKey]={best:score, updated: Date.now()}; localStorage.setItem(key, JSON.stringify(data)); }
        }

        // -------- Game --------
        const c = document.getElementById('f'), x = c.getContext('2d');
        let y = 150, v = 0, g = 0.5, flap = -8;
        let pipes = [], t = 0, alive = true, saved = false;

        function addPipe(){
          const gap = 90, top = 50 + Math.random()*160;
          pipes.push({x:c.width, top:top, bottom:top+gap});
        }

        function step(){
          // physics & spawn
          if(alive){
            t++;
            if(t % 100 === 0) addPipe();
            v += g;
            y += v;
            pipes.forEach(p => p.x -= 2);
            if (y < 0 || y > c.height) alive = false;
            // collisions with pipes (player at 20..40 x)
            pipes.forEach(p => {
              if(p.x < 40 && p.x + 50 > 20){
                if(y < p.top || y > p.bottom) alive = false;
              }
            });
          }

          // draw
          x.fillStyle="#fff"; x.fillRect(0,0,c.width,c.height);
          // pipes
          x.fillStyle="#94a3b8";
          pipes.forEach(p => { x.fillRect(p.x,0,50,p.top); x.fillRect(p.x,p.bottom,50,c.height-p.bottom); });
          // player
          x.fillStyle="#111827"; x.fillRect(20,y,20,20);
          // HUD
          const score = Math.floor(t/50);
          x.fillStyle="#0f172a"; x.fillText("Score: " + score, 10, 16);

          if(alive){
            requestAnimationFrame(step);
          }else{
            x.fillStyle="#0f172a"; x.fillText("Game Over", 200, 180);
            if(!saved){ saveHighScore('Flappy Square', score); saved = true; }
          }
        }

        function flapFn(){ v = flap; }
        c.addEventListener('mousedown', flapFn);
        document.addEventListener('keydown', e => { if(e.code === 'Space') flapFn(); });

        addPipe(); step();
      </script>

    </div>
  </div>
</main>

<footer class="footer"><div class="wrap cols"><div class="small">© <span id="year">2025</span> ArcadeHub</div></div></footer>
<script>const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();</script>

<!-- Robust restart binding -->
<script>
  (function(){
    function bind(){
      var b=document.getElementById('restartBtn');
      if(b && !b._bound){
        b._bound = true;
        b.addEventListener('click', function(e){ e.preventDefault(); location.reload(); });
      }
    }
    if(document.readyState==='loading'){ document.addEventListener('DOMContentLoaded', bind); } else { bind(); }
  })();
</script>
</body>
</html>
