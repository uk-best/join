<div class="canvas-wrap" style="min-height:auto;">

</div>

 
<div class="controls small"><strong>How to play:</strong> Flip two cards to make a pair. Match all to win.</div>
<div class="controls"><a class="cta small" id="restartBtn" href="#">Restart</a></div>
 
<script type="module">
import { saveHighScore } from './game-utils.js';
const icons=['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ’','ðŸ','ðŸ‰']; let deck=[...icons,...icons].sort(()=>Math.random()-0.5);
const board=document.getElementById('board'); let first=null, lock=false, matches=0, attempts=0;
deck.forEach((v,i)=>{
  const el=document.createElement('button'); el.className='cta small'; el.style.height='80px'; el.style.fontSize='28px'; el.textContent='?';
  el.dataset.val=v; el.addEventListener('click',()=>{
    if(lock||el.classList.contains('done')||el.textContent!== '?') return;
    el.textContent=v;
    if(!first){ first=el; } else {
      attempts++;
      if(first.dataset.val===el.dataset.val){ first.classList.add('done'); el.classList.add('done'); matches++; first=null; if(matches===icons.length){ alert('You win!'); saveHighScore('Memory Match', Math.max(0, 100 - attempts*2)); } }
      else { lock=true; setTimeout(()=>{ first.textContent='?'; el.textContent='?'; first=null; lock=false; },800); }
    }
  });
  board.appendChild(el);
});
</script>
